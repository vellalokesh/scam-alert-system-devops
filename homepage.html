<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scam Alert System - User View</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(145deg, #6a6e73, #44484d);
      color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin: 20px auto;
      max-width: 900px;
      position: relative;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
    #search-box {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 80%;
      max-width: 500px;
      font-size: 1rem;
      background-color: #2e2e2e;
      color: #e0e0e0;
      transition: background-color 0.3s;
    }
    #search-box:focus {
      background-color: #3a3a3a;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #FF5252;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .logout-btn:hover {
      background-color: #e04848;
    }
    .filters {
      text-align: center;
      margin: 20px auto;
      max-width: 900px;
    }
    .filter-btn {
      padding: 10px 20px;
      background-color: #2e2e2e;
      color: #cccccc;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease, color 0.3s;
    }
    .filter-btn:hover {
      background-color: #FF5252;
      transform: scale(1.1);
    }
    .filter-btn.active {
      background-color: #FF5252;
      color: #fff;
    }
	.local{
		padding: 10px 20px;
      background-color: #2e2e2e;
      color: #cccccc;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease, color 0.3s;
	}
	.local:hover {
      background-color: #FF5252;
      transform: scale(1.1);
    }
    .local.active{
      background-color: #FF5252;
      color: #fff;
	}
	
    .scams-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 0 10px;
      margin: 0 auto 30px;
      max-width: 900px;
    }
    .scam {
      background: #2e2e2e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, background-color 0.3s;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    .scam:hover {
      background-color: #3a3a3a;
      transform: scale(1.02);
    }
    .scam-title {
      font-size: 1.6rem;
      font-weight: 500;
      color: #e0e0e0;
    }
    .scam-date {
      font-size: 1rem;
      color: #cccccc;
      text-align: right;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #333333;
      margin: 5% auto;
      padding: 25px;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      position: relative;
      line-height: 1.5;
    }
    .modal-content h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #e0e0e0;
    }
    .modal-content h3 {
      font-size: 1.4rem;
      margin: 20px 0 10px;
      color: #FF5252;
    }
    .modal-content p {
      margin: 10px 0;
      color: #e0e0e0;
    }
    .modal-content ul {
      margin-left: 20px;
      color: #e0e0e0;
    }
    .close {
      color: #e0e0e0;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 15px;
      right: 15px;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: #FF5252;
      text-decoration: none;
      cursor: pointer;
    }
    footer {
      text-align: center;
      background-color: #1a1a1a;
      padding: 20px;
      color: #bbbbbb;
    }
    @media screen and (max-width: 768px) {
      body {
        font-size: 14px;
        margin: 10px;
      }
      header, .filters, .scams-list {
        padding: 10px;
      }
      .scam-title {
        font-size: 1.4rem;
      }
      .scam-date {
        font-size: 0.9rem;
      }
      .logout-btn {
        top: 10px;
        right: 10px;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Scam Alert System</h1>
    <input type="text" id="search-box" placeholder="Search scams...">
    

  </header>

  <div class="filters">
    <button class="filter-btn active" onclick="filterScams('all')">All Scams</button>
    <button class="filter-btn" onclick="filterScams('online')">Online Scams</button>
    <button class="filter-btn" onclick="filterScams('phone')">Phone Scams</button>
    <button class="filter-btn" onclick="filterScams('dating')">Dating Scams</button>
  </div>

  <div class="scams-list"></div>

  <div id="scamModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">×</span>
      <div id="modalDetails"></div>
    </div>
  </div>

  <footer>
    <p>© 2025 Scam Alert System</p>
  </footer>

  <script>
    if (!localStorage.getItem('token')) {
      window.location.href = 'saslogin.html';
    }

    let scams = [];
    let searchTimeout;

    async function fetchScams() {
      const res = await fetch('/api/scams', {
        headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
      });
      if (res.ok) {
        scams = await res.json();
        populateScams();
      } else {
        alert('Session expired or access denied. Please log in again.');
        logout();
      }
    }

    function filterScams(category) {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.filter-btn[onclick="filterScams('${category}')"]`).classList.add('active');
      populateScams(category);
    }

    function showModal(scam) {
      const modal = document.getElementById('scamModal');
      const modalContent = document.getElementById('modalDetails');
      modalContent.innerHTML = `
        <h2>${scam.title}</h2>
        <p><strong>Date:</strong> ${formatDateForDisplay(scam.date)}</p>
        <p><strong>Description:</strong> ${scam.description}</p>
        <h3>Precautions:</h3>
        <ul>${scam.precautions.map(p => `<li>${p}</li>`).join('')}</ul>
        <h3>Related Links:</h3>
        <ul>${scam.links.map(link => `<li><a href="${link}" target="_blank">${link}</a></li>`).join('')}</ul>
      `;
      modal.style.display = 'block';
    }

    function closeModal() {
      document.getElementById('scamModal').style.display = 'none';
    }

    function populateScams(category = 'all') {
      const scamsList = document.querySelector('.scams-list');
      scamsList.innerHTML = '';

      const filteredScams = category === 'all' ? scams : scams.filter(scam => scam.category === category);

      if (filteredScams.length === 0) {
        scamsList.innerHTML = '<p style="text-align:center; color:#bbbbbb;">No scams found.</p>';
        return;
      }

      filteredScams.forEach(scam => {
        const scamDiv = document.createElement('div');
        scamDiv.classList.add('scam');
        scamDiv.innerHTML = `
          <div class="scam-title">${scam.title}</div>
          <div class="scam-date">${formatDateForDisplay(scam.date)}</div>
        `;
        scamDiv.onclick = () => showModal(scam);
        scamsList.appendChild(scamDiv);
      });
    }

    function searchScams() {
      const searchTerm = document.getElementById('search-box').value.trim().toLowerCase();
      const scamsList = document.querySelector('.scams-list');
      scamsList.innerHTML = '';

      const filteredScams = scams.filter(scam =>
        scam.title.toLowerCase().includes(searchTerm) ||
        scam.category.toLowerCase().includes(searchTerm) ||
        scam.description.toLowerCase().includes(searchTerm) ||
        scam.precautions.some(p => p.toLowerCase().includes(searchTerm)) ||
        scam.links.some(link => link.toLowerCase().includes(searchTerm))
      );

      if (filteredScams.length === 0) {
        scamsList.innerHTML = '<p style="text-align:center; color:#bbbbbb;">No scams found.</p>';
        return;
      }

      filteredScams.forEach(scam => {
        const scamDiv = document.createElement('div');
        scamDiv.classList.add('scam');
        scamDiv.innerHTML = `
          <div class="scam-title">${highlightMatch(scam.title, searchTerm)}</div>
          <div class="scam-date">${formatDateForDisplay(scam.date)}</div>
        `;
        scamDiv.onclick = () => showModal(scam);
        scamsList.appendChild(scamDiv);
      });
    }

    function highlightMatch(text, term) {
      if (!term) return text;
      const regex = new RegExp(`(${term})`, 'gi');
      return text.replace(regex, '<span style="background-color: #FFFF99; color: black;">$1</span>');
    }

    function formatDateForDisplay(dateString) {
      const [month, day, year] = dateString.split('/');
      return new Date(`${year}-${month}-${day}`).toLocaleDateString('en-US', {
        month: 'long',
        day: 'numeric',
        year: 'numeric'
      });
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'saslogin.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchScams();
      document.getElementById('search-box').addEventListener('input', () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(searchScams, 300);
      });
    });
  </script>
</body>
</html>
