<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #101010;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 30px;
    }
    .container {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 500px;
      height: auto;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: #FF4081;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:disabled {
      background: #888;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #d9366f;
    }
    .toggle, .forgot-password {
      margin-top: 10px;
      cursor: pointer;
      color: #FF4081;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      body {
        flex-direction: column;
        height: auto;
        padding: 20px;
      }
      .container {
        width: 100%;
        padding: 20px;
        height: auto;
      }
      h2 { font-size: 20px; }
      input { font-size: 14px; padding: 8px; }
      button { font-size: 14px; padding: 10px; }
      .toggle, .forgot-password { font-size: 13px; }
    }
  </style>
</head>
<body>

  <!-- USER LOGIN + REGISTER BOX -->
  <div class="container" id="authContainer">
    <h2 id="formTitle">Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="handleAuth()">Login</button>
    <p class="forgot-password" onclick="forgotPassword()">Forgot Password?</p>
    <p class="toggle" onclick="toggleForm()">Don't have an account? Register</p>
  </div>

  <!-- RESET PASSWORD -->
  <div class="container" style="display: none;" id="resetContainer">
    <h2>Reset Password</h2>
    <input type="email" id="resetEmail" placeholder="Enter registered email" required>
    <button onclick="sendOTP()">Send OTP</button>
    <p class="toggle" onclick="showLogin()">Back to Login</p>
  </div>

  <!-- OTP BOX -->
  <div class="container" style="display: none;" id="otpContainer">
    <h2>Enter OTP</h2>
    <input type="text" id="otpInput" placeholder="Enter OTP" required>
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <!-- SET NEW PASSWORD -->
  <div class="container" style="display: none;" id="newPasswordContainer">
    <h2>Set New Password</h2>
    <input type="password" id="newPassword" placeholder="Enter new password" required>
    <button onclick="resetPassword()">Reset Password</button>
  </div>

  <!-- ADMIN LOGIN BOX -->
  <div class="container">
    <h2>Admin Login</h2>
    <input type="text" id="adminusername" placeholder="Admin Username" required>
    <input type="password" id="adminpassword" placeholder="Admin Password" required>
    <button onclick="handleAdminLogin()">Login</button>
  </div>

<script>
  let isLogin = true;
  let currentOtp = null;
  let currentOtpEmail = null;

  // load users from localStorage
  function getUsers() {
    return JSON.parse(localStorage.getItem("users") || "[]");
  }

  function saveUsers(users) {
    localStorage.setItem("users", JSON.stringify(users));
  }

  // üîÑ Toggle Login / Register Form
  function toggleForm() {
    isLogin = !isLogin;
    document.getElementById('authContainer').innerHTML = isLogin
      ? `<h2 id="formTitle">Login</h2>
         <input type="text" id="username" placeholder="Username" required>
         <input type="password" id="password" placeholder="Password" required>
         <button onclick="handleAuth()">Login</button>
         <p class="forgot-password" onclick="forgotPassword()">Forgot Password?</p>
         <p class="toggle" onclick="toggleForm()">Don't have an account? Register</p>`
      : `<h2>Register</h2>
         <input type="text" id="username" placeholder="Username" required>
         <input type="email" id="email" placeholder="Email" required>
         <input type="password" id="password" placeholder="Password" required>
         <button onclick="handleAuth()">Register</button>
         <p class="toggle" onclick="toggleForm()">Already have an account? Login</p>`;
  }

  // üîê User Login / Register using localStorage
  function handleAuth() {
    const username = document.getElementById('username')?.value;
    const password = document.getElementById('password')?.value;

    if (!username || !password || password.length < 6) {
      alert('Username and password (min 6 characters) required');
      return;
    }

    const users = getUsers();

    if (isLogin) {
      // LOGIN
      const found = users.find(u => u.username === username && u.password === password);
      if (found) {
        alert("Login successful");
        localStorage.setItem("loggedInUser", JSON.stringify(found));
        window.location.href = "homepage.html";
      } else {
        alert("Invalid username or password");
      }
    } else {
      // REGISTER
      const email = document.getElementById('email')?.value;
      if (!email || !email.includes('@')) {
        alert('Please enter a valid email');
        return;
      }

      const exists = users.some(u => u.username === username || u.email === email);
      if (exists) {
        alert("User with this username or email already exists");
        return;
      }

      users.push({ username, email, password, role: "user" });
      saveUsers(users);
      alert("Registration successful. You can now login.");
      toggleForm();
    }
  }

  // üîê Admin Login (hard-coded for now)
  function handleAdminLogin() {
    const username = document.getElementById('adminusername').value;
    const password = document.getElementById('adminpassword').value;

    // you can change these credentials
    if (username === "admin" && password === "admin123") {
      alert("Admin login successful");
      localStorage.setItem("loggedInAdmin", JSON.stringify({ username: "admin", role: "admin" }));
      window.location.href = "adminhome.html";
    } else {
      alert("Invalid admin credentials");
    }
  }

  // üîÅ Forgot Password Flow (localStorage-based)
  function forgotPassword() {
    document.getElementById('authContainer').style.display = 'none';
    document.getElementById('resetContainer').style.display = 'block';
  }

  function sendOTP() {
    const email = document.getElementById('resetEmail').value;
    if (!email || !email.includes('@')) {
      alert('Please enter a valid email');
      return;
    }

    const users = getUsers();
    const user = users.find(u => u.email === email);
    if (!user) {
      alert("No user found with this email");
      return;
    }

    // generate simple 4-digit OTP
    currentOtp = Math.floor(1000 + Math.random() * 9000).toString();
    currentOtpEmail = email;

    // In real project OTP goes via email; here we just show it for demo
    alert("OTP sent to your email (demo OTP: " + currentOtp + ")");

    document.getElementById('resetContainer').style.display = 'none';
    document.getElementById('otpContainer').style.display = 'block';
  }

  function verifyOTP() {
    const otp = document.getElementById('otpInput').value;
    if (!otp) {
      alert("Please enter OTP");
      return;
    }

    if (otp === currentOtp) {
      alert("OTP verified");
      document.getElementById('otpContainer').style.display = 'none';
      document.getElementById('newPasswordContainer').style.display = 'block';
    } else {
      alert("Invalid OTP");
    }
  }

  function resetPassword() {
    const newPassword = document.getElementById('newPassword').value;
    if (!newPassword || newPassword.length < 6) {
      alert("Password must be at least 6 characters");
      return;
    }

    const users = getUsers();
    const idx = users.findIndex(u => u.email === currentOtpEmail);
    if (idx === -1) {
      alert("User not found for password reset");
      return;
    }

    users[idx].password = newPassword;
    saveUsers(users);

    // clear OTP
    currentOtp = null;
    currentOtpEmail = null;

    alert("Password reset successful. Please login with new password.");
    showLogin();
  }

  function showLogin() {
    document.getElementById('resetContainer').style.display = 'none';
    document.getElementById('otpContainer').style.display = 'none';
    document.getElementById('newPasswordContainer').style.display = 'none';
    document.getElementById('authContainer').style.display = 'block';
  }
</script>

</body>
</html>
